body: |-
  @mrboni
  you are using RenderSemantic(DX11 StructuredBuffer)
  
  so you have to use 
  ```
  StructuredBuffer<float3> rndDir : RND3D;
  ```
  as Custom Semantic Entry
  
  the other way would be to use RenderSemantic(DX11.Layer 3d) and keep
  ```
  float3 rndDir : RND3D;
  ```
