body: |-
  if you have problems using the dx9version with ATI-cards:
  
  just edit Bayer2RGB.fx
  
  from
  ```
  VertexShader = compile vs_1_1 VS();
  PixelShader  = compile ps_3_0 PS();
  ```
  
  to
  ```
  VertexShader = compile vs_3_0 VS();
  PixelShader  = compile ps_3_0 PS();
  ```
